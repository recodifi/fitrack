<section class="login-form" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input matInput type="email" placeholder="Enter your identifier" ngModel name="email" email required>
          <mat-error>Valid email is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="{{passFieldType}}" placeholder="Enter your password" ngModel name="password" required
                 minlength="6">
          <mat-icon matSuffix (click)="changePasswordVisibility()"
                    matTooltip="{{passTooltipIconText}}">{{visibilityIcon}}</mat-icon>
          <mat-hint>Min 6 characters</mat-hint>
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions fxLayoutAlign="end">
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Let me in</button>
    </mat-card-actions>
  </mat-card>
</section>
